version: "3.4"
services:
  php:
    build:
      context: .
      target: local
    container_name: 'api-rest-symfony-php'
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
      - ./docker/php/nginx/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    environment:
      APP_ENV: dev
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: "client_host=192.168.1.41"
  nginx:
    image: nginx:latest
    container_name: tmpl-slim-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/php/nginx:/etc/nginx/conf.d/
    ports:
      - 8086:80
    depends_on:
      - php
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  db-data:
